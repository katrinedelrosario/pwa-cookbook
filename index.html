<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000">
  <title>PWA COOKBOOK</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="./css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="./js/materialize.min.js"></script>
  <script src="./js/ui.js" defer type="module"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
  <!-- <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5c0cc4"> -->
  <meta name="msapplication-TileColor" content="#5c0cc4">
  <meta name="theme-color" content="#ffffff">

  <script src="./js/app.js" defer type="module"></script>
  <link rel="manifest" href="./manifest.json">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <!-- <a href="/"><img src="./img/icons/logo.png" alt="pwa-cookbook"></a> -->
      <span class="right white-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">PWA CooKBooK</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="./pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
  </ul>

  <!-- recipes -->
  <div class="recipes container grey-text text-darken-1">
    <div class="card-panel recipe white row">
      <img src="./img/dish.png" alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Edame Noodles</div>
        <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >New Recipe</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
        <label for="title">Recipe Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
        <label for="ingredients">Ingredients</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

</body>
</html>
